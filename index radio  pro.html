<script>
const playBtn = document.getElementById("play-toggle");
const player = document.getElementById("radio-player");
const pauseIcon = document.querySelector(".pause-icon");
const playIcon = document.querySelector(".play-icon");


playBtn.addEventListener("click", () => {
  if (player.paused) {
    player.play();
    playIcon.style.display = "none";
    pauseIcon.style.display = "flex";

    // Actualizar Media Session al reproducir
    const currentTitle = trackInfoElement.textContent.replace("üé∂ ", "") || "Transmitiendo...";
    updateMediaSession(currentTitle, "Radio Caliente", document.querySelector(".disc img").src);

  } else {
    player.pause();
    pauseIcon.style.display = "none";
    playIcon.style.display = "flex";
  }
});


const trackInfoElement = document.getElementById("track-info");
function fetchMetadata() {
  fetch("https://free.miradio.pro/icy?url=https://stream.zeno.fm/wx4qwpxwvd0uv")
    .then(res => res.json())
    .then(data => {
      const title = data.songtitle || data.song || "Transmitiendo...";
      trackInfoElement.textContent = title;
      fetchArtworkFromiTunes(title);
    })
    .catch(() => {
      trackInfoElement.textContent = "No se pudo obtener metadata";
    });
}

fetchMetadata();
setInterval(fetchMetadata, 15000);

const volumeIcon = document.getElementById("volume-icon");
const volumeSlider = document.getElementById("volume-slider");
const volumeControl = document.getElementById("volume-control");

volumeIcon.addEventListener("click", () => {
  volumeSlider.style.display = volumeSlider.style.display === "block" ? "none" : "block";
});


volumeIcon.addEventListener("click", () => {
  volumeControl.style.display = volumeControl.style.display === "block" ? "none" : "block";
});

volumeControl.addEventListener("input", () => {
  player.volume = volumeControl.value;
});

const alarmIcon = document.getElementById("alarm-icon");
const timerPopup = document.getElementById("timer-popup");
const countdownDisplay = document.getElementById("countdown-display");

let sleepTimeout = null;
let countdownInterval = null;

alarmIcon.addEventListener("click", () => {
  timerPopup.style.display = timerPopup.style.display === "block" ? "none" : "block";
});

function setSleepTimer(minutes) {
  cancelSleepTimer();

  const totalSeconds = minutes * 60;
  let remaining = totalSeconds;

  countdownInterval = setInterval(() => {
    const mins = Math.floor(remaining / 60);
    const secs = remaining % 60;
    countdownDisplay.textContent = `‚è≥ Quedan ${mins}:${secs < 10 ? '0' : ''}${secs} minutos`;
    if (remaining <= 0) {
      clearInterval(countdownInterval);
    }
    remaining--;
  }, 1000);

  sleepTimeout = setTimeout(() => {
    player.pause();
    playIcon.style.display = "flex";
    pauseIcon.style.display = "none";
    alert("‚è∞ El reproductor se ha detenido autom√°ticamente.");
    cancelSleepTimer();
  }, totalSeconds * 1000);

  timerPopup.style.display = "none";
}

function cancelSleepTimer() {
  if (sleepTimeout) clearTimeout(sleepTimeout);
  if (countdownInterval) clearInterval(countdownInterval);
  sleepTimeout = null;
  countdownInterval = null;
  countdownDisplay.textContent = "";
}


function fetchArtworkFromiTunes(title) {
  const query = encodeURIComponent(title);
  const url = `https://itunes.apple.com/search?term=${query}&limit=1`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      let artworkUrl = "https://i.ibb.co/0yB7cqwX/djs-pro-riobamba.jpg"; // Imagen predeterminada
      if (data.results && data.results.length > 0 && data.results[0].artworkUrl100) {
        artworkUrl = data.results[0].artworkUrl100.replace("100x100", "300x300");
        document.querySelector(".disc img").src = artworkUrl;
      dynamicBg = document.getElementById("dynamic-bg");
      blurredLayer = document.getElementById("blurred-layer");
      if (dynamicBg) dynamicBg.style.backgroundImage = `url('${artworkUrl}')`;
      if (blurredLayer) blurredLayer.style.backgroundImage = `url('${artworkUrl}')`;

      dynamicBg = document.getElementById("dynamic-bg");
      if (dynamicBg) dynamicBg.style.backgroundImage = `url('${artworkUrl}')`;

      } else {
        document.querySelector(".disc img").src = artworkUrl;
      dynamicBg = document.getElementById("dynamic-bg");
      blurredLayer = document.getElementById("blurred-layer");
      if (dynamicBg) dynamicBg.style.backgroundImage = `url('${artworkUrl}')`;
      if (blurredLayer) blurredLayer.style.backgroundImage = `url('${artworkUrl}')`;

      dynamicBg = document.getElementById("dynamic-bg");
      if (dynamicBg) dynamicBg.style.backgroundImage = `url('${artworkUrl}')`;

      }
      updateMediaSession(title, "RADIO DJ'D PRO RIOBAMBA", artworkUrl);
    })
    .catch(() => {
      const fallbackImage = "https://i.ibb.co/0yB7cqwX/djs-pro-riobamba.jpg";
      document.querySelector(".disc img").src = fallbackImage;
      updateMediaSession(title, "RADIO DJ'D PRO RIOBAMBA", fallbackImage);
    });
}



function updateMediaSession(title = "Transmitiendo...", artist = "RADIO DJ'D PRO RIOBAMBA", artworkUrl = "") {
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: title,
      artist: artist,
      album: "Radio en Vivo",
      artwork: [
        { src: artworkUrl || "https://i.ibb.co/0yB7cqwX/djs-pro-riobamba.jpg", sizes: "300x300", type: "image/png" }
      ]
    });

    navigator.mediaSession.setActionHandler('play', function() {
      player.play();
      playIcon.style.display = "none";
      pauseIcon.style.display = "flex";
    });

    navigator.mediaSession.setActionHandler('pause', function() {
      player.pause();
      pauseIcon.style.display = "none";
      playIcon.style.display = "flex";
    });
  }
}

      if (data.items?.length > 0) {
        const videoId = data.items[0].id.videoId;
        const ytUrl = `https://www.youtube.com/watch?v=${videoId}`;
        linksContainer.innerHTML += `<a href="${ytUrl}" target="_blank" style="background:#FF0000;padding:10px;border-radius:10px;color:white;text-decoration:none;">YouTube</a>`;
      }
    })
    .catch(() => {
      linksContainer.innerHTML += `<a href="https://www.youtube.com/results?search_query=${query}" target="_blank" style="background:#FF0000;padding:10px;border-radius:10px;color:white;text-decoration:none;">YouTube</a>`;
    });
}
